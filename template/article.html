<article role="article" class="news">
	<header>
		<h1 title="{article_chapo}" class="{article_tags_plain}"><a rel="bookmark" href="{article_lien}">{article_titre}</a></h1>
		<p class="date">{article_date} à {article_heure} - <a rel="bookmark" href="{article_lien}">{nombre_commentaires}</a></p>
		<p class="chapo">{article_chapo}</p>
	</header>
	<section>
		{article_contenu}
	</section>
	<footer>
		<p class="tags">Dans les catégories : {article_tags}</p>
	</footer>
</article>
